<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="mystyle.css">

  <title>Calculator design using html and css </title>
</head>

<body>
  <div id="body">
  
    <div id="interface">
      <button id="button-top">98649</button>
    </div>
    <div id="body-buttons">
      <button id="button-C">C</button>
      <button id="button-divide">/</button>
      <button id="button-x">*</button>


      <div id="numbers">
        <button id="button-7">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button id="button-0">0</button>
        <button id="button-00">00</button>
        <button id="button-dot">.</button>
      </div>

      <div id="arth-buttons">
        <button id="button-sum">+</button>
        <button id="button--">-</button>
        <button id="button-equal">=</button>
      </div>

    </div>
  </div>
</body>

</html>
